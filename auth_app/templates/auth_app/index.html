<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if user.is_authenticated %}
        <p>Witaj {{ user }}!</p>
        <a href="{% url 'auth_app:logout' %}"><button>Wyloguj</button></a>
    {% else %}
        <a href="{% url 'auth_app:login' %}"><button>Zaloguj</button></a>
    {% endif %}
</body>
</html>
